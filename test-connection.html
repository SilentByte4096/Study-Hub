<!DOCTYPE html>
<html>
<head>
    <title>StudyHub Connection Test</title>
</head>
<body>
    <h1>StudyHub Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/utils.js"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            // Wait for Supabase to initialize
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.supabase) {
                statusDiv.innerHTML = '<span style="color: red;">❌ Supabase failed to initialize</span>';
                return;
            }
            
            statusDiv.innerHTML = '<span style="color: green;">✅ Supabase initialized successfully</span>';
            
            let testResults = [];
            
            // Test 1: Basic database connection
            try {
                const { data, error } = await window.supabase.from('subjects').select('name').limit(1);
                
                if (error) {
                    testResults.push(`<span style="color: orange;">⚠️ Database connection error: ${error.message}</span>`);
                } else {
                    testResults.push('<span style="color: green;">✅ Database connection successful</span>');
                }
            } catch (err) {
                testResults.push(`<span style="color: red;">❌ Connection test failed: ${err.message}</span>`);
            }
            
            // Test 2: Check if profiles table exists and has data
            try {
                const { data: profiles, error: profileError } = await window.supabase
                    .from('profiles')
                    .select('id, full_name, role')
                    .limit(5);
                
                if (profileError) {
                    testResults.push(`<span style="color: orange;">⚠️ Profiles table error: ${profileError.message}</span>`);
                } else {
                    testResults.push(`<span style="color: green;">✅ Profiles table accessible (${profiles.length} users found)</span>`);
                    if (profiles.length > 0) {
                        testResults.push(`<div style="margin-left: 20px; font-size: 0.9em;">Sample users: ${profiles.map(p => `${p.full_name} (${p.role})`).join(', ')}</div>`);
                    }
                }
            } catch (err) {
                testResults.push(`<span style="color: red;">❌ Profiles test failed: ${err.message}</span>`);
            }
            
            // Test 3: Check resources table
            try {
                const { data: resources, error: resourceError } = await window.supabase
                    .from('resources')
                    .select('id, title, user_id')
                    .limit(3);
                
                if (resourceError) {
                    testResults.push(`<span style="color: orange;">⚠️ Resources table error: ${resourceError.message}</span>`);
                } else {
                    testResults.push(`<span style="color: green;">✅ Resources table accessible (${resources.length} resources found)</span>`);
                }
            } catch (err) {
                testResults.push(`<span style="color: red;">❌ Resources test failed: ${err.message}</span>`);
            }
            
            // Test 4: Check authentication
            try {
                const { data: { user }, error: authError } = await window.supabase.auth.getUser();
                
                if (authError) {
                    testResults.push(`<span style="color: orange;">⚠️ Auth check error: ${authError.message}</span>`);
                } else if (user) {
                    testResults.push(`<span style="color: green;">✅ User authenticated: ${user.email}</span>`);
                } else {
                    testResults.push('<span style="color: blue;">ℹ️ No user currently logged in</span>');
                }
            } catch (err) {
                testResults.push(`<span style="color: red;">❌ Auth test failed: ${err.message}</span>`);
            }
            
            resultDiv.innerHTML = testResults.join('<br>');
        }
        
        // Run test when page loads
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
